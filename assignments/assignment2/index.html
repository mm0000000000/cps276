<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
  />
</head>

<body class="container">
  
  <form method="post" action="#">  

    <div class="row mt-3">
      <div class="col">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required/>
      </div>

      <div class="col">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required/>
      </div>
    </div>

    <div class="col mt-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required/>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required/>
      </div>

      <div class="col">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" name="state" required>
          <option value="VA">Virginia</option>
          <option value="CA">California</option>
          <option value="MI" selected>Michigan</option>
          <option value="NY">New York</option>
          <option value="TX">Texas</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" required/>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required/>
      </div>

      <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required/>
      </div>
    </div>

    <div class="mt-3">
      <p class="mb-1">Preferred method of contact</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="contact_method" id="contact_email" value="email" required/>
        <label class="form-check-label" for="contact_email">Email</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="contact_method" id="contact_text" value="text" required/>
        <label class="form-check-label" for="contact_text">Text</label>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>

  </form>
</body>
</html>
